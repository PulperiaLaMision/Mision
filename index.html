        }

        .total {

            font-size: 24px;
            font-weight: bold;
        }

            padding: 10px;

    <script>
        function saveAsImage() {
            const selectedProductsDiv = document.getElementById('selectedProducts');
            html2canvas(selectedProductsDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'productos-seleccionados.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Error al guardar la imagen:', error);
                alert('Error al guardar la imagen. Por favor, inténtelo de nuevo.');
            });
        }

        let total = 0;
        let selectedProducts = {};

        function addProduct(name, price) {
            total += price;
            document.getElementById('total').innerText = total;

            if (selectedProducts[name]) {
                selectedProducts[name].quantity += 1;
            } else {
                selectedProducts[name] = { price: price, quantity: 1 };
            }
            updateSelectedProductsTable();
        }

        function removeProduct(name, price) {
            if (selectedProducts[name] && selectedProducts[name].quantity > 0) {
                total -= price;
                document.getElementById('total').innerText = total;
                selectedProducts[name].quantity -= 1;

                if (selectedProducts[name].quantity === 0) {
                    delete selectedProducts[name];
                }
                updateSelectedProductsTable();
            }
        }

        function toggleSelectedProducts() {
            const selectedProductsDiv = document.getElementById('selectedProducts');
            selectedProductsDiv.style.display = selectedProductsDiv.style.display === 'block' ? 'none' : 'block';
        }

        function toggleChangeCalculator() {
            const changeCalculatorDiv = document.getElementById('changeCalculator');
            changeCalculatorDiv.style.display = changeCalculatorDiv.style.display === 'block' ? 'none' : 'block';
        }

        function updateSelectedProductsTable() {
            const table = document.getElementById('productTable');
            table.innerHTML = `
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            `;

            let selectedTotal = 0;

            for (let product in selectedProducts) {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.innerHTML = product;
                cell2.innerHTML = selectedProducts[product].quantity;
                cell3.innerHTML = selectedProducts[product].price * selectedProducts[product].quantity;

                selectedTotal += selectedProducts[product].price * selectedProducts[product].quantity;
            }

            document.getElementById('selectedTotal').innerText = selectedTotal;
        }

        function updateChange() {
            const amountGiven = parseFloat(document.getElementById('amountGiven').value) || 0;
            const change = amountGiven - total;
            document.getElementById('change').innerText = change >= 0 ? change : 0;
        }

        function filterProducts() {
            const input = document.getElementById('productSearch').value.toLowerCase();
            const productElements = document.getElementsByClassName('products-list');
            for (let product of productElements) {
                const productName = product.querySelector('.product-info p').innerText.toLowerCase();
                product.style.display = productName.includes(input) ? '' : 'none';
            }
        }
    </script>
</head>
<body>
    <div class="fixed-top">
        <h1>Pulpería La Misión</h1>
        <p>Total: <span id="total">0.00</span> Lps</p>
        <button class="button green-button" onclick="toggleSelectedProducts()">Productos Seleccionados</button>
        <button class="button orange-button" onclick="toggleChangeCalculator()">Vuelto</button>
        <input type="text" id="productSearch" class="search-input" placeholder="Buscar producto..." oninput="filterProducts()">
    </div>



<div class="container">
            <div class="products-list">

                    <button class="remove-button" onclick="removeProduct('Producto A', 20)">-</button>
                </div>
            </div>

                </div>

            <!-- Agrega más productos aquí, siguiendo el mismo formato -->
        </div>

    <div id="selectedProducts" class="selected-products">
        <table id="productTable"></table>
        <p class="total">Total Seleccionado: <span id="selectedTotal">0.00</span> Lps</p>
        <button class="save-button" onclick="saveAsImage()">Guardar como imagen</button>
        <button class="red-button button-close" onclick="toggleSelectedProducts()">Cerrar</button>
    </div>

    <div id="changeCalculator" class="change-calculator">
        <input type="number" id="amountGiven" placeholder="Monto recibido" oninput="updateChange()">
        <p class="total">Vuelto: <span id="change">0.00</span> Lps</p>
        <button class="red-button button-close" onclick="toggleChangeCalculator()">Cerrar</button>
    </div>
</body>
