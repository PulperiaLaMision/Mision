<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Cuadro como Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #captureArea {
            width: 300px;
            height: 200px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .save-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="captureArea">
        Este es el cuadro a guardar
    </div>

    <button class="save-button" onclick="saveAsImage()">Guardar como Imagen</button>

    <!-- Script para guardar la imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function saveAsImage() {
            const captureArea = document.getElementById('captureArea');
            html2canvas(captureArea).then(canvas => {
                const link = document.createElement('a');
                link.download = 'cuadro.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Error al guardar la imagen:', error);
                alert('Error al guardar la imagen. Por favor, int√©ntelo de nuevo.');
            });
        }
    </script>

</body>
